# EGX Market Data Pipeline - Complete Infrastructure
# All services in one file: Airflow, Kafka, InfluxDB, Grafana, PostgreSQL

services:

    postgres:
        image: postgres:15
        container_name: postgres
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "5433:5432"
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}",
                ]
            interval: 5s
            timeout: 5s
            retries: 5
        restart: always
        networks:
            - de-network

    airflow-init:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: airflow-init
        environment:
            AIRFLOW__CORE__EXECUTOR: LocalExecutor
            AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
            AIRFLOW__CORE__FERNET_KEY: ""
            AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
            AIRFLOW__CORE__LOAD_EXAMPLES: "false"
            AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
            AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
            AWS_DEFAULT_REGION: ${AWS_REGION:-us-east-1}
        volumes:
            - ../../airflow/dags:/opt/airflow/dags
            - ../../airflow/logs:/opt/airflow/logs
            - ../../airflow/plugins:/opt/airflow/plugins
            - ../../extract:/opt/extract
        networks:
            - de-network
        command: >
            bash -c "
            airflow db migrate &&
            airflow connections create-default-connections &&
            airflow users create --username admin --password admin --firstname Airflow --lastname Admin --role Admin --email admin@example.com || true
            "
        depends_on:
            postgres:
                condition: service_healthy

    airflow:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: airflow
        environment:
            AIRFLOW__CORE__EXECUTOR: LocalExecutor
            AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
            AIRFLOW__CORE__FERNET_KEY: ""
            AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
            AIRFLOW__CORE__LOAD_EXAMPLES: "false"
            AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session"
            AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: "true"
            AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
            AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
            AWS_DEFAULT_REGION: ${AWS_REGION:-us-east-1}
            # Snowflake credentials for dbt and data checks
            SNOWFLAKE_ACCOUNT: ${SNOWFLAKE_ACCOUNT}
            SNOWFLAKE_USER: ${SNOWFLAKE_USER}
            SNOWFLAKE_PASSWORD: ${SNOWFLAKE_PASSWORD}
            SNOWFLAKE_WAREHOUSE: ${SNOWFLAKE_WAREHOUSE:-COMPUTE_WH}
            SNOWFLAKE_DATABASE: ${SNOWFLAKE_DATABASE:-EGX_OPERATIONAL_DB}
            SNOWFLAKE_ROLE: ${SNOWFLAKE_ROLE:-SYSADMIN}
        volumes:
            - ../../airflow/dags:/opt/airflow/dags
            - ../../airflow/logs:/opt/airflow/logs
            - ../../airflow/plugins:/opt/airflow/plugins
            - ../../extract:/opt/extract
            - ../../streaming:/opt/streaming
            - ../../infrastructure:/opt/infrastructure
            - /var/run/docker.sock:/var/run/docker.sock
        networks:
            - de-network
        ports:
            - "8081:8080"
        healthcheck:
            test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 30s
        command: bash -c "exec airflow webserver"
        depends_on:
            airflow-init:
                condition: service_completed_successfully

    airflow-scheduler:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: airflow-scheduler
        environment:
            AIRFLOW__CORE__EXECUTOR: LocalExecutor
            AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
            AIRFLOW__CORE__FERNET_KEY: ""
            AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
            AIRFLOW__CORE__LOAD_EXAMPLES: "false"
            AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
            AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
            AWS_DEFAULT_REGION: ${AWS_REGION:-us-east-1}
            # Snowflake credentials for dbt and data checks
            SNOWFLAKE_ACCOUNT: ${SNOWFLAKE_ACCOUNT}
            SNOWFLAKE_USER: ${SNOWFLAKE_USER}
            SNOWFLAKE_PASSWORD: ${SNOWFLAKE_PASSWORD}
            SNOWFLAKE_WAREHOUSE: ${SNOWFLAKE_WAREHOUSE:-COMPUTE_WH}
            SNOWFLAKE_DATABASE: ${SNOWFLAKE_DATABASE:-EGX_OPERATIONAL_DB}
            SNOWFLAKE_ROLE: ${SNOWFLAKE_ROLE:-SYSADMIN}
        volumes:
            - ../../airflow/dags:/opt/airflow/dags
            - ../../airflow/logs:/opt/airflow/logs
            - ../../airflow/plugins:/opt/airflow/plugins
            - ../../extract:/opt/extract
            - ../../streaming:/opt/streaming
            - ../../infrastructure:/opt/infrastructure
            - /var/run/docker.sock:/var/run/docker.sock
        networks:
            - de-network
        command: bash -c "exec airflow scheduler"
        depends_on:
            airflow-init:
                condition: service_completed_successfully

    spark-master:
        image: apache/spark:3.5.0
        container_name: spark-master
        environment:
            - SPARK_MODE=master
            - SPARK_RPC_AUTHENTICATION_ENABLED=no
            - SPARK_RPC_ENCRYPTION_ENABLED=no
            - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
            - SPARK_SSL_ENABLED=no
        command: /opt/spark/bin/spark-class org.apache.spark.deploy.master.Master
        ports:
            - "8083:8080"
            - "7077:7077"
        networks:
            - de-network

    spark-worker:
        image: apache/spark:3.5.0
        container_name: spark-worker
        environment:
            - SPARK_MODE=worker
            - SPARK_MASTER_URL=spark://spark-master:7077
            - SPARK_WORKER_MEMORY=1G
            - SPARK_WORKER_CORES=1
            - SPARK_RPC_AUTHENTICATION_ENABLED=no
            - SPARK_RPC_ENCRYPTION_ENABLED=no
            - SPARK_LOCAL_STORAGE_ENCRYPTION_ENABLED=no
            - SPARK_SSL_ENABLED=no
        command: /opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077
        depends_on:
            - spark-master
        networks:
            - de-network

    zookeeper:
        image: confluentinc/cp-zookeeper:7.5.0
        container_name: docker-zookeeper-1
        restart: unless-stopped
        environment:
            ZOOKEEPER_CLIENT_PORT: 2181
            ZOOKEEPER_TICK_TIME: 2000
        ports:
            - "2181:2181"
        networks:
            - de-network
        mem_limit: 512m

    kafka:
        image: confluentinc/cp-kafka:7.5.0
        container_name: docker-kafka-1
        restart: unless-stopped
        environment:
            KAFKA_BROKER_ID: 1
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9093
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://docker-kafka-1:9093
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
            KAFKA_HEAP_OPTS: "-Xmx512M -Xms256M"
        ports:
            - "9093:9093"
        depends_on:
            - zookeeper
        networks:
            - de-network
        mem_limit: 1g
        healthcheck:
            test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9093 || exit 1"]
            interval: 15s
            timeout: 10s
            retries: 10
            start_period: 40s

    kafka-ui:
        image: provectuslabs/kafka-ui:latest
        container_name: kafka-ui
        depends_on:
            - kafka
            - zookeeper
        ports:
            - "8082:8080"
        environment:
            KAFKA_CLUSTERS_0_NAME: local
            KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
            KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
        networks:
            - de-network

    influxdb:
        image: influxdb:2.7
        container_name: influxdb
        ports:
            - "8086:8086"
        environment:
            DOCKER_INFLUXDB_INIT_MODE: setup
            DOCKER_INFLUXDB_INIT_USERNAME: admin
            DOCKER_INFLUXDB_INIT_PASSWORD: admin123456
            DOCKER_INFLUXDB_INIT_ORG: egx
            DOCKER_INFLUXDB_INIT_BUCKET: market_data
            DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: egx-market-data-token-2025
        volumes:
            - influxdb_data:/var/lib/influxdb2
        networks:
            - de-network

    grafana:
        image: grafana/grafana:latest
        container_name: grafana
        depends_on:
            - influxdb
        ports:
            - "3000:3000"
        environment:
            GF_SECURITY_ADMIN_USER: admin
            GF_SECURITY_ADMIN_PASSWORD: admin
            GF_INSTALL_PLUGINS: ""
        volumes:
            - grafana_data:/var/lib/grafana
            - ../grafana/provisioning:/etc/grafana/provisioning
        networks:
            - de-network

    producer:
        build:
            context: ../../streaming
            dockerfile: Dockerfile
        container_name: producer
        restart: unless-stopped
        command: python producer.py --symbols "COMI,ETEL,SWDY,CIEB,EKHO,OCDI,ESRS,SKPC,ORWE,MNHD,HELI,TELE,FWRY,JUFO,SHRQ,CLHO,TMGH,EAST,HRHO,PHDC,EMFD,EFIH,PHAR,ORHD,KABO,AMER" --interval Daily --n-bars 100 --poll-interval 180 --bootstrap-servers docker-kafka-1:9093
        depends_on:
            kafka:
                condition: service_healthy
        networks:
            - de-network
        mem_limit: 512m
        profiles: ["streaming"]

    spark-submitter:
        build:
            context: ../../streaming
            dockerfile: Dockerfile.spark
        container_name: spark-submitter
        restart: unless-stopped
        user: root
        volumes:
            - ../../streaming:/opt/streaming
        command: >
            bash -c "
            mkdir -p /home/spark/.ivy2/cache &&
            chown -R spark:spark /home/spark/.ivy2 &&
            sleep 60 &&
            su spark -c '/opt/spark/bin/spark-submit 
            --master spark://spark-master:7077 
            --packages org.apache.spark:spark-sql-kafka-0-10_2.12:3.5.0 
            /opt/streaming/spark_processor.py'
            "
        depends_on:
            kafka:
                condition: service_healthy
        networks:
            - de-network
        mem_limit: 1g
        profiles: ["streaming"]


networks:
    de-network:
        driver: bridge

volumes:
    postgres_data:
    influxdb_data:
    grafana_data:
