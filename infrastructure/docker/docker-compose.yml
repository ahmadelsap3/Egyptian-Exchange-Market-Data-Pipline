# EGX Market Data Pipeline - Complete Infrastructure
# All services in one file: Airflow, Kafka, InfluxDB, Grafana, PostgreSQL

services:

    postgres:
        image: postgres:15
        container_name: postgres
        environment:
            POSTGRES_USER: ${POSTGRES_USER}
            POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
            POSTGRES_DB: ${POSTGRES_DB}
        volumes:
            - postgres_data:/var/lib/postgresql/data
        ports:
            - "5433:5432"
        healthcheck:
            test:
                [
                    "CMD-SHELL",
                    "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}",
                ]
            interval: 5s
            timeout: 5s
            retries: 5
        restart: always
        networks:
            - de-network

    airflow-init:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: airflow-init
        environment:
            AIRFLOW__CORE__EXECUTOR: LocalExecutor
            AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
            AIRFLOW__CORE__FERNET_KEY: ""
            AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
            AIRFLOW__CORE__LOAD_EXAMPLES: "false"
            AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
            AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
            AWS_DEFAULT_REGION: ${AWS_REGION:-us-east-1}
        volumes:
            - ../../airflow/dags:/opt/airflow/dags
            - ../../airflow/logs:/opt/airflow/logs
            - ../../airflow/plugins:/opt/airflow/plugins
            - ../../extract:/opt/extract
        networks:
            - de-network
        command: >
            bash -c "
            airflow db migrate &&
            airflow connections create-default-connections &&
            airflow users create --username admin --password admin --firstname Airflow --lastname Admin --role Admin --email admin@example.com || true
            "
        depends_on:
            postgres:
                condition: service_healthy

    airflow:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: airflow
        environment:
            AIRFLOW__CORE__EXECUTOR: LocalExecutor
            AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
            AIRFLOW__CORE__FERNET_KEY: ""
            AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
            AIRFLOW__CORE__LOAD_EXAMPLES: "false"
            AIRFLOW__API__AUTH_BACKENDS: "airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session"
            AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: "true"
            AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
            AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
            AWS_DEFAULT_REGION: ${AWS_REGION:-us-east-1}
        volumes:
            - ../../airflow/dags:/opt/airflow/dags
            - ../../airflow/logs:/opt/airflow/logs
            - ../../airflow/plugins:/opt/airflow/plugins
            - ../../extract:/opt/extract
        networks:
            - de-network
        ports:
            - "8081:8080"
        healthcheck:
            test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
            interval: 30s
            timeout: 10s
            retries: 5
            start_period: 30s
        command: bash -c "exec airflow webserver"
        depends_on:
            airflow-init:
                condition: service_completed_successfully

    airflow-scheduler:
        build:
            context: .
            dockerfile: Dockerfile
        container_name: airflow-scheduler
        environment:
            AIRFLOW__CORE__EXECUTOR: LocalExecutor
            AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
            AIRFLOW__CORE__FERNET_KEY: ""
            AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
            AIRFLOW__CORE__LOAD_EXAMPLES: "false"
            AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
            AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
            AWS_DEFAULT_REGION: ${AWS_REGION:-us-east-1}
        volumes:
            - ../../airflow/dags:/opt/airflow/dags
            - ../../airflow/logs:/opt/airflow/logs
            - ../../airflow/plugins:/opt/airflow/plugins
            - ../../extract:/opt/extract
        networks:
            - de-network
        command: bash -c "exec airflow scheduler"
        depends_on:
            airflow-init:
                condition: service_completed_successfully

    zookeeper:
        image: confluentinc/cp-zookeeper:7.5.0
        environment:
            ZOOKEEPER_CLIENT_PORT: 2181
            ZOOKEEPER_TICK_TIME: 2000
        ports:
            - "2181:2181"
        networks:
            - de-network

    kafka:
        image: confluentinc/cp-kafka:7.5.0
        environment:
            KAFKA_BROKER_ID: 1
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9093
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9093
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        ports:
            - "9093:9093"
        depends_on:
            - zookeeper
        networks:
            - de-network

    kafka-ui:
        image: provectuslabs/kafka-ui:latest
        container_name: kafka-ui
        depends_on:
            - kafka
            - zookeeper
        ports:
            - "8082:8080"
        environment:
            KAFKA_CLUSTERS_0_NAME: local
            KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9093
            KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
        networks:
            - de-network

    influxdb:
        image: influxdb:2.7
        container_name: influxdb
        ports:
            - "8086:8086"
        environment:
            DOCKER_INFLUXDB_INIT_MODE: setup
            DOCKER_INFLUXDB_INIT_USERNAME: admin
            DOCKER_INFLUXDB_INIT_PASSWORD: admin123456
            DOCKER_INFLUXDB_INIT_ORG: egx
            DOCKER_INFLUXDB_INIT_BUCKET: market_data
            DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: egx-market-data-token-2025
        volumes:
            - influxdb_data:/var/lib/influxdb2
        networks:
            - de-network

    grafana:
        image: grafana/grafana:latest
        container_name: grafana
        depends_on:
            - influxdb
        ports:
            - "3000:3000"
        environment:
            GF_SECURITY_ADMIN_USER: admin
            GF_SECURITY_ADMIN_PASSWORD: admin
            GF_INSTALL_PLUGINS: ""
        volumes:
            - grafana_data:/var/lib/grafana
            - ./grafana/provisioning:/etc/grafana/provisioning
        networks:
            - de-network


networks:
    de-network:
        driver: bridge

volumes:
    postgres_data:
    influxdb_data:
    grafana_data:
