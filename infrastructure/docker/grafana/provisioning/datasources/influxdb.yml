apiVersion: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://influxdb:8086
    jsonData:
      version: Flux
      organization: egx
      defaultBucket: market_data
      tlsSkipVerify: true
    secureJsonData:
      token: egx-market-data-token-2025
    editable: true
