version: '3.8'

services:
  kafka:
    image: apache/kafka:latest
    container_name: egx-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    networks:
      - egx-network

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: egx-kafka-ui
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: egx-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      DYNAMIC_CONFIG_ENABLED: 'true'
    depends_on:
      - kafka
    networks:
      - egx-network

  timescaledb:
    image: timescale/timescaledb:latest-pg16
    container_name: egx-timescaledb
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: egx_market
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    networks:
      - egx-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: egx-pgadmin
    ports:
      - "5050:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@egx.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    depends_on:
      - timescaledb
    networks:
      - egx-network

  egx-producer:
    build:
      context: ./producer
      dockerfile: Dockerfile
    container_name: egx-producer
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: egx-stock-data
      FETCH_INTERVAL: 30
    depends_on:
      - kafka
    networks:
      - egx-network
    restart: unless-stopped

  spark-master:
    image: apache/spark:3.4.1
    container_name: egx-spark-master
    ports:
      - "8080:8080"
      - "7077:7077"
    environment:
      SPARK_MODE: master
      SPARK_MASTER_HOST: spark-master
    command: "/opt/spark/bin/spark-class org.apache.spark.deploy.master.Master"
    networks:
      - egx-network

  spark-worker:
    image: apache/spark:3.4.1
    container_name: egx-spark-worker
    depends_on:
      - spark-master
    environment:
      SPARK_MASTER_URL: spark://spark-master:7077
      SPARK_WORKER_MEMORY: 1G
      SPARK_WORKER_CORES: 2
    command: "/opt/spark/bin/spark-class org.apache.spark.deploy.worker.Worker spark://spark-master:7077"
    networks:
      - egx-network

  egx-spark-processor:
    build:
      context: ./spark-processor
      dockerfile: Dockerfile
    container_name: egx-spark-processor
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: egx-stock-data
      TIMESCALE_HOST: timescaledb
      TIMESCALE_PORT: 5432
      TIMESCALE_DB: egx_market
      TIMESCALE_USER: postgres
      TIMESCALE_PASSWORD: postgres
      SPARK_MASTER: spark://spark-master:7077
    depends_on:
      - kafka
      - timescaledb
      - spark-master
      - spark-worker
    networks:
      - egx-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.0.0
    container_name: egx-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - timescaledb
    networks:
      - egx-network
    restart: unless-stopped

networks:
  egx-network:
    driver: bridge

volumes:
  timescaledb-data:
  grafana-data:
