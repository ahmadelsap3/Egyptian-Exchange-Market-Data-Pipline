version: '3.8'

services:
  # Kafka (Message Broker)
  kafka:
    image: apache/kafka:latest
    container_name: egx-kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_NUM_PARTITIONS: 3
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 9092 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - egx-network

  # QuestDB (Time-Series Database)
  questdb:
    image: questdb/questdb:latest
    container_name: egx-questdb
    ports:
      - "9000:9000"  # REST API & Web Console
      - "9009:9009"  # InfluxDB line protocol
      - "8812:8812"  # PostgreSQL wire protocol
    environment:
      QDB_HTTP_ENABLED: "true"
      QDB_HTTP_MIN_ENABLED: "true"
    volumes:
      - questdb-data:/var/lib/questdb
    networks:
      - egx-network

  # EGX Stock Producer
  egx-producer:
    build:
      context: ./producer
      dockerfile: Dockerfile
    container_name: egx-producer
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: egx-stock-data
      FETCH_INTERVAL: 30
    depends_on:
      - kafka
    networks:
      - egx-network
    restart: unless-stopped

  # EGX Stock Processor
  egx-processor:
    build:
      context: ./processor
      dockerfile: Dockerfile
    container_name: egx-processor
    environment:
      KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      KAFKA_TOPIC: egx-stock-data
      KAFKA_GROUP_ID: egx-processor-group
      QUESTDB_HOST: questdb
      QUESTDB_PORT: 9000
    depends_on:
      - kafka
      - questdb
    networks:
      - egx-network
    restart: unless-stopped

  # Grafana (Visualization)
  grafana:
    image: grafana/grafana:10.0.0
    container_name: egx-grafana
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_INSTALL_PLUGINS: questdb-questdb-datasource
      QUESTDB_USER: admin
      QUESTDB_PASSWORD: quest
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    depends_on:
      - questdb
    networks:
      - egx-network
    restart: unless-stopped

networks:
  egx-network:
    driver: bridge

volumes:
  questdb-data:
  grafana-data:
